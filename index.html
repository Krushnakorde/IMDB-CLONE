<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB CLONE</title>
    <link rel="stylesheet" href="style.css">

    <!doctype html>
    <script src="https://kit.fontawesome.com/0331834e35.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</html>
    </head>
  <body>
    
    <!------ Navbar and search and favorite --------->

    <div class="nav">
      
        <h2> IMDB CLONE </h2>

        <!-- for search  -->
        <div id="searchContainer">

          <input id="search" class="search" type="search" placeholder="search here...">

            <div class=" showSearch" id="searchOption"></div>
        </div>

       


        <!--  To show favorite list -->
        <button class=" fav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Your Favorite shows</button>
      </div>

    <!--=------ for offcantvas view------- -->
      <div style="margin-top: 10vh;" class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Your Favorite Shows List</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            
          </div>

      </div>

      <!-- <img style="position: relative; z-index:1;" src ="./image/maxresdefault.jpg"/> -->
   
    <!-- for rendering movies  -->
   <div class="movies"></div>

   <!-- for showing detailed information about a movie -->
   <div id ="showingInfo"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  </body>
</html>
